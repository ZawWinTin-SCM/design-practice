<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Project</title>
  <link rel="stylesheet" href="./dist/tailwind.css">
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="bg-gray-100">
  <section>
    <div>
      <img class="w-full max-h-96 object-cover object-top" src="./src/img/img_mainvisual.jpg" alt="Main-Visual">
    </div>
  </section>
  <section x-data class="container">
    <div class="flex flex-wrap -mx-4">
      <template x-for="img in 6">
        <div class="w-full sm:w-1/2 lg:w-1/3 px-4 py-4">
          <img class="object-cover w-full rounded" src="https://picsum.photos/400/300" alt="">
        </div>
      </template>
    </div>
  </section>
  <section x-data class="container text-center">
    <h2 class="text-lg lg:text-left text-center">Project</h2>
    <div class="flex flex-wrap -mx-4">
      <template x-for="img in 4">
        <div class="w-full sm:w-1/2 lg:w-1/4 px-4 py-4">
          <img class="object-cover w-full" src="https://picsum.photos/200/150" alt="">
          <p class="bg-white text-justify p-2 hover:text-white hover:bg-primary">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt ratione sunt molestiae accusantium porro
            dignissimos!
          </p>
        </div>
      </template>
    </div>
    <button class="bg-primary text-white hover:bg-primary-dark my-3 rounded py-2 px-10">More</button>
  </section>
  <section x-data class="container text-center">
    <h2 class="text-lg lg:text-left text-center">Project</h2>
    <div class="flex flex-wrap -mx-4">
      <template x-for="img in 4">
        <div class="w-full sm:w-1/2 lg:w-1/4 px-4 py-4">
          <img class="object-cover w-full rounded-full" src="https://picsum.photos/500" alt="">
          <p class="p-2">Lorem ipsum.</p>
        </div>
      </template>
    </div>
    <button class="bg-primary text-white hover:bg-primary-dark my-3 rounded py-2 px-10">More</button>
  </section>
</body>

</html>
